<!DOCTYPE html>
<html>
<head>
    <title>Loan Application Portal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        h1 { color: #333; }
        form { max-width: 500px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Loan Application Portal</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Applicant Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Contact Email:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="loan-amount">Loan Amount Requested:</label>
        <input type="number" id="loan-amount" name="loan-amount" required>

        <label for="purpose">Purpose of the Loan:</label>
        <textarea id="purpose" name="purpose" required></textarea>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
